{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" , class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="phone number">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">Tell me your query</label>
            <textarea class="form-control" id="desc" rows="3", name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
